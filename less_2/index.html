<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling and Structure</title>
    <style>
        .red-square {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }


        .green-square {
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Css</h1>


    <p>
        Довільний контент з використанням тегів: <br>
        <i>Курсив</i>,
        <hr>, <div class="red-square"></div>, <cite>Цитата</cite>, <span>Спан</span>,
        <abbr title="World Health Organization">WHO</abbr>, <sup>верхній індекс</sup>, <sub>нижній індекс</sub>.
    </p>

    <div class="red-square"></div>
    <div class="green-square"></div>
</body>

</html>
