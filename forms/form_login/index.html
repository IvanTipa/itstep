<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="registration" id="form">
            <h2 class="title-form"> Member Login </h2>

            <div class="inputs">
                <input type="text" placeholder="Username" name="username" id="username">
                <input type="text" placeholder="Password" name="pass" id="pass">
            </div>

            <input class="submit" type="submit" value="Login">

            <a class="forgot-pas" href="#">Forgot password?</a>



        </form>

        <div class="content">
            <p>... or login with:</p>
            <div class="social">
                <a class="facebook" href="#">
                    <img src="images/fb.svg" alt="Facebook icon" height="15px">
                    Facebook
                </a>
                <a class="twitter" href="#">
                    <img src="images/twitter.png" alt="Twitter icon" height="15px">
                    Twitter
                </a>
            </div>
        </div>

    </div>
</body>

</html>
