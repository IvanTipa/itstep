        <form action="" class="contact-form">
            <div class="form-header">
                <h2 class="title-form">Contact form</h2>
                <p>Please fill your information and we`ll be sending your order.</p>
            </div>

            <div class="form-container">
                <div class="label-container">
                    <label for="name" id="name">Your name</label>
                    <label for="mail" id="mail">Your email</label>
                    <label for="phone" id="phone">Phone<span>*</span></label>
                    <label for="theme" id="theme">Message subject<span>*</span></label>
                    <label for="message" id="message">Message<span>*</span></label>
                </div>

                <div class="input-container">
                    <div class="names">
                        <input type="text" placeholder="first name" name="first-name" class="inut-names">
                        <input type="text" placeholder="last name" name="last-name" class="inut-names">
                    </div>
                    <div class="email">
                        <input type="email" placeholder="your_mail@mail.com" name="email">
                    </div>
                    <div class="phone">
                        <input type="text" placeholder="000" name="phone-number" required class="phone-number">
                        <input type="text" placeholder="000" name="phone-number" required class="phone-number">
                        <input type="text" placeholder="000" name="phone-number" required class="phone-number">
                    </div>

                    <div class="theme">
                        <select required>
                            <option value="other">Other</option>
                            <option value="value1">value</option>
                            <option value="value2">value2</option>
                            <option value="value3">value3</option>
                        </select>
                    </div>

                    <div class="message">
                        <textarea name="message" id="message-text" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-container">
                <div class="input-container">
                    <input type="submit" value="Submit form">
                </div>
            </div>




        </form>
    </div>
